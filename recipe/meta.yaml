{% set name = "sphericart" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/lab-cosmo/sphericart/archive/v{{ version }}.tar.gz
    sha256: 03aea0ab859a3356a36e2813cef51516d7e87c76ebc7cc68a00aaf8318c681d2

build:
  number: 2
  skip: true  # [cuda_compiler_version == "11.8"]
  skip: true  # [win]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
    - cmake
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - libgomp      # [not osx]
    - llvm-openmp
    - make
    - ninja
    - pip         # [build_platform != target_platform]
    - pybind11    # [build_platform != target_platform]
    - python      # [build_platform != target_platform]
    - pytorch     # [build_platform != target_platform]
    - setuptools  # [build_platform != target_platform]
    {% if cuda_compiler_version != "None" %}
    - {{ compiler("cuda") }}
    - cuda-nvcc
    - cuda-toolkit
    {% endif %}
  host:
    - libgomp      # [not osx]
    - llvm-openmp
    - pip
    - python
    - pytorch
    - setuptools
    {% if cuda_compiler_version != "None" %}
    - {{ compiler("cuda") }}
    - cuda-nvcc
    - cuda-toolkit
    {% endif %}
  run:
    - numpy
    - python
    - pytorch

test:
  imports:
    - sphericart
  commands:
    - pip check
  requires:
    - pip

outputs:
  - name: sphericart
  - name: sphericart-torch
    script: build_torch.sh  # [unix]
    requirements:
      build:
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - {{ stdlib("c") }}
        - cmake
        - cross-python_{{ target_platform }}  # [build_platform != target_platform]
        - libgomp      # [not osx]
        - llvm-openmp
        - make
        - ninja
        - pip         # [build_platform != target_platform]
        - pybind11    # [build_platform != target_platform]
        - python      # [build_platform != target_platform]
        - pytorch     # [build_platform != target_platform]
        - setuptools  # [build_platform != target_platform]
        {% if cuda_compiler_version != "None" %}
        - {{ compiler("cuda") }}
        - cuda-nvcc
        - cuda-toolkit
        {% endif %}
      host:
        - libgomp      # [not osx]
        - llvm-openmp
        - pip
        - python
        - pytorch
        - setuptools
        {% if cuda_compiler_version != "None" %}
        - cuda-version {{ cuda_compiler_version }}
        - cuda-nvcc
        - cuda-toolkit
        {% endif %}
      run:
        - {{ pin_subpackage("sphericart", exact=True) }}
        - numpy
        - python
        - pytorch
    test:
      imports:
        - sphericart.torch  # [cuda_compiler_version != "None"]
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/lab-cosmo/sphericart
  summary: Multi-language library for the calculation of spherical harmonics in Cartesian coordinates
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jeongseok-meta
